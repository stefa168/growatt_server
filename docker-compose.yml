version: "3.9"
services:
  growatt_server:
#    image: stefa168/growatt_server:latest
    build: .
    ports:
      - "5279:5279/tcp"
    volumes:
      - ./inverters:/usr/local/bin/inverters
      - config.yaml:/usr/local/bin/config.yaml
    networks:
      postgres-net:
  timescale:
    container_name: timescale
    image: timescale/timescaledb-ha:pg15.3-ts2.11.0-all
    restart: unless-stopped
    # https://github.com/timescale/timescaledb-docker-ha/issues/359
    user: "root"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD_FILE: "/run/secrets/postgres-password"
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5433:5432"
    volumes:
      - ./timescale-data:/var/lib/postgresql/data
    secrets:
      - postgres-password
    networks:
      postgres-net:
        aliases:
          - postgres
          - postgresql
          - timescale
          - timescaledb
          - database

secrets:
  postgres-password:
    file: ./secrets/.postgres-password

networks:
  postgres-net:
    name: postgres-network